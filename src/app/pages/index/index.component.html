<div class="container">
  <form class="search-form">
    <input class="search-location-bar" type="text" placeholder="Location" required #searchInput>
    <input class="search-bar" type="text" placeholder="Dessert" required #searchInput>
    <button (click)="handleSearch(searchInput.value)" class="search-button" type="submit">Search</button>
  </form>


  <div *ngIf="restaurants" class="card-container">
    <div class="card">
      <ul>
        <li *ngFor="let restaurant of restaurants ">
          <img src="{{restaurant.image_url}}" alt="">
          <p>
            <b>Name:</b> {{restaurant.name}}</p>
          <p>
            <b>Address:</b> {{restaurant.location.address1}}</p>
          <p>
            <b>Price:</b> {{restaurant.price}}</p>
          <p>
            <b>Rating (0-5):</b> {{restaurant.rating}}</p>
          <hr>
        </li>
      </ul>
    </div>
  </div>
